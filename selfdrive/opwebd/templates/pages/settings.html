{% extends 'base.html' %}
{% block title %}Settings{% endblock title %}
{% block content %}
<div class="flow-root overflow-x-auto">
  <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
    <table class="min-w-full divide-y divide-black">
      <thead class="bg-gray-200 dark:bg-slate-900">
        <tr>
          <th scope="col" class="px-3 py-3.5 text-left font-semibold text-slate-600 dark:text-gray-400">Name</th>
          <th scope="col" class="px-3 py-3.5 text-left font-semibold text-slate-600 dark:text-gray-400">Toggle</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-900 bg-gray-50 dark:bg-slate-700">
        {% for key in keys %}
        <tr>
          <td class="whitespace-nowrap px-3 py-4 font-medium text-slate-800 dark:text-gray-100 text-left">{{key}}</td>
          <td id="{{key}}-toggle" hx-get="/params/toggle?key={{key}}" hx-trigger="load" class="break-all px-3 py-4 text-slate-600 dark:text-gray-300"></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock content %}
