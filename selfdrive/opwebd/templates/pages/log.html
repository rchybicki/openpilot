{% extends 'base.html' %}
{% block title %}Log{% endblock title %}
{% block content %}
<div class="flex flex-col w-full">
  <h1 class="px-8">Log: <span class="text-slate-600 dark:text-gray-400">{{path}}</span></h1>
  <div class="flex flex-row w-full">
    <label for="event-type" class="px-8 block font-medium leading-6 text-slate-600 dark:text-gray-400">Event Type</label>
  </div>
  <div class="flex flex-row w-full">
    <select id="event-type" name="event_type" class="ml-8 mt-2 block bg-gray-50 dark:bg-slate-700 rounded-md border-0 py-1.5 pl-3 pr-10 text-slate-600 dark:text-gray-100 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:sm:leading-6" hx-get="/log/{{path}}/type" hx-target="#events">
      <option></option>
      {% for option in options %}
      <option value="{{option}}">{{option}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="w-full items-center justify-between px-8 flex flex-row" id="events">
  </div>
</div>
{% endblock content %}
