<div class="flow-root w-full">
  <div class="overflow-x-auto">
    <div class="inline-block min-w-full align-middle">
      <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
        <table class="min-w-full divide-y divide-black">
          <thead class="bg-gray-200 dark:bg-slate-900">
            <tr>
              <th scope="col" class="px-3 py-3.5 text-left font-semibold text-slate-600 dark:text-gray-400">Name</th>
              <th scope="col" class="px-3 py-3.5 text-left font-semibold text-slate-600 dark:text-gray-400">Raw Logs</th>
              <th scope="col" class="px-3 py-3.5 text-left font-semibold text-slate-600 dark:text-gray-400">JSON Logs</th>
              <th scope="col" class="px-3 py-3.5 text-left font-semibold text-slate-600 dark:text-gray-400">View Logs</th>
              <th scope="col" class="px-3 py-3.5 text-left font-semibold text-slate-600 dark:text-gray-400">GPX</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-900 bg-gray-50 dark:bg-slate-700">
            {% for segment in segments %}
            <tr>
              <td class="whitespace-nowrap px-3 py-4 font-medium text-slate-800 dark:text-gray-100 text-left">{{segment}}</td>
              <td class="break-all px-3 py-4 text-slate-600 dark:text-gray-300">
                <a href="/file/{{segment}}/rlog">rlog</a>
                <a href="/file/{{segment}}/qlog">qlog</a>
              </td>
              <td class="break-all px-3 py-4 text-slate-600 dark:text-gray-300">
                <a href="/logs/json?log={{segment}}/rlog">rlog</a>
                <a href="/logs/json?log={{segment}}/qlog">qlog</a>
              </td>
              <td class="break-all px-3 py-4 text-slate-600 dark:text-gray-300">
                <a href="/log?path={{segment}}/rlog">rlog</a>
                <a href="/log?path={{segment}}/qlog">qlog</a>
              </td>
              <td class="break-all px-3 py-4 text-slate-600 dark:text-gray-300">
                <a href="/gpx/{{segment}}.gpx">gpx</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
