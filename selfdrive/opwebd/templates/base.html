<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %} - Openpilot</title>
    {% include 'head.html' %}
  </head>
  <body class="bg-white dark:bg-slate-800">
    <header class="bg-gray-200 dark:bg-slate-900 text-slate-900 dark:text-white">
      <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 px-8" aria-label="Global">
        <div class="flex items-center gap-x-12">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Openpilot</span>
            {% include 'wheel.html' %}
          </a>
          <div class="flex gap-x-12">
            <a href="/params" class="text-sm font-semibold leading-6 text-slate-900 dark:text-gray-400">Params</a>
            <a href="/videos" class="text-sm font-semibold leading-6 text-slate-900 dark:text-gray-400">Videos</a>
          </div>
        </div>
      </nav>
    </header>
    <div id="content" class="mx-auto max-w-7xl flex justify-between bg-white dark:bg-slate-800 text-slate-900 dark:text-white pt-8">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
