<div class="flow-root -mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
  <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
    <table class="min-w-full divide-y divide-black">
      <thead class="bg-gray-200 dark:bg-slate-900">
        <tr>
          <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-slate-600 dark:text-gray-400">Name</th>
          <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-slate-600 dark:text-gray-400">Data</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-900 bg-gray-50 dark:bg-slate-700">
        {% for param in params %}
        <tr>
          <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-slate-800 dark:text-gray-100 text-left">{{param[0]}}</td>
          <td class="break-all px-3 py-4 text-sm text-slate-600 dark:text-gray-300">{{param[1]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
