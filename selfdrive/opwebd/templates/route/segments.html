<div class="mt-8 flow-root w-full">
  <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
      <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
        <table class="min-w-full divide-y divide-black">
          <thead class="bg-gray-200 dark:bg-slate-900">
            <tr>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-slate-600 dark:text-gray-400">Name</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-slate-600 dark:text-gray-400">Time</th>
              <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-slate-600 dark:text-gray-400">Downloads</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-slate-900 bg-gray-50 dark:bg-slate-700">
            {% for segment in segments %}
            <tr>
              <td class="whitespace-nowrap px-3 py-4 text-sm font-medium text-slate-800 dark:text-gray-100 text-left">{{segment.name}}</td>
              <td class="break-all px-3 py-4 text-sm text-slate-600 dark:text-gray-300">{{segment.time}}</td>
              <td class="break-all px-3 py-4 text-sm text-slate-600 dark:text-gray-300">{% for link in segment.links %}<a href="/video/{{link[0]}}/{{link[1]}}">{{link[1]}}</a> {% endfor %}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
